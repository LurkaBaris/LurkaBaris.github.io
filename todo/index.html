<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toDoList</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="todo" class="todo">
    <div class="title">My to-do List</div>
    <div class="todo__form">
        <input type="text" id="input" placeholder="Add New Todo" class="todo__add">
        <label for="input" class="error">Введите уникальное значение!</label>
    </div>
    <ul class="todos">
    </ul>
    <div id="buttons" class="btn-container">
        <button class="clear btn">Clear</button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
